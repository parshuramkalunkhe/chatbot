<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="input">
            <input class="input-area" type="text" name="text" placeholder="Ask queries" id="input-text" />
            <button class="btn" id="send">
                send
            </button>
        </div>
        <div class="message">
            <div class="box1" >
                <div>
                    que : <span id="que"></span>
                </div>
            </div>
            <div class="box2">
                <div>
                    ans : <span id="sol"> Loading</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
